<div class="login-wrapper">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <h2>Login Here</h2>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        ngModel
        required
        email
        #email="ngModel"
        class="form-control"
      />
      <div class="error" *ngIf="email.invalid && email.touched">
        Please enter a valid email address.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        ngModel
        required
        minlength="5"
        #password="ngModel"
        class="form-control"
      />
      <div class="error" *ngIf="password.invalid && password.touched" class="error">
        Please enter a correct password .
      </div>
    </div>
    <button type="submit" class="btn" [disabled]="loginForm.invalid">Login</button><br>
    <p>Do not have an account?</p>
    <div class="reg-button">
      <button><a routerLink="/regForm">Register</a></button>
    </div>
  </form>
</div>
